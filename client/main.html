<template name="login">
  <div id="wrapper">
    <div class="container-fluid">
      <center>
        <h2 class="title">Register</h2>
      </center>
      <div class="col-md-3">
        <input id="youremail" type="text" placeholder="id(email)를 입력해 주세요." class="form-control input-md">
        <input id="yourname" type="text" placeholder="이름을 입력해 주세요." class="form-control input-md">
        <input id="yourpass" type="password" placeholder="비밀번호를 입력해주세요" class="form-control input-md">
        <input id="reyourpass" type="password" placeholder="비밀번호를 확인해주세요" class="form-control input-md">
      </div>
      <br>
      <center>
        <button id="SubmitRegister" type="submit" class="btn btn-primary">가입</button>
      </center>
    </div>

    <div class="container-fluid">
      <center>
        <h2 class="title">Login</h2>
      </center>
      <div class="col-md-3">
        <input id="newyouremail" type="text" placeholder="id(email)를 입력해 주세요." class="form-control input-md">
        <input id="newyourpass" type="password" placeholder="비밀번호를 입력해주세요" class="form-control input-md">
      </div>
      <br>
      <center>
        <button id="SubmitLogin" type="submit" class="btn btn-primary">로그인</button>
      </center>
    </div>
    <p></p>
    <hr>
    <center>
      <h6 class="m0" id="changeForm">Copyright &copy; Since 2015 SotoLAB Co,.Ltd </h6>
    </center>
  </div>
</template>


<template name="wallets">
  <div id="wrapper">
    <div id="layout-static">
      <div class="static-content-wrapper">
        <div class="static-content">
          <div class="page-content">

            <div class="container-fluid">
              <div class="row">
                <div class="col-md-5">
                  <!-- {{> loginButtons}} -->
                </div>
              </div>

              <div class="col-md-3">
                <h2 class="title">Your Wallet</h2>
                <p>
                  <a href="#" class="logout">Logout</a>
                </p>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="panel panel-default alt with-footer">
                    <div class="panel-heading">
                      <br>
                      <center>
                        <div id="qrcode"></div>
                      </center>
                      {{#if wallet}}
                      <center>
                        {{wallet.address}}
                        <br /> {{wallet.balance}} ETHER
                      </center>
                      <div class="col-md-3">
                        <input id="toAddress" type="text" placeholder="전송할 주소를 입력해주세요" class="form-control input-md">
                        <input id="coinAmount" type="text" placeholder="전송할 금액을 입력해주세요" class="form-control input-md">
                      </div>
                      <center>
                        <button id="sendCoin" type="submit" class="btn btn-primary">전송</button>
                      </center>
                      <br />

                      {{#each transactions.txs}}
                      <center>{{this}}</center>
                      {{/each}} {{/if}}
                    </div>
                    <div class="panel-heading">
                      <h2 class="title">Wallets</h2>
                      <div class="panel-ctrls">
                        <!--<div class="badge badge-info">99</div>-->
                        <div id="addAddress" class="badge badge-info">
                          <i class="ion-plus"></i>
                        </div>
                      </div>
                    </div>
                    <div class="panel-body p-n" style="max-height: 462px;overflow-x: auto;">
                      <ul class="media-list scroll-content m-n">
                        {{#each wallets}}
                        <li class="media b-bl">
                          <a href="#" name="checkBalance" value="{{this.address}}" keyvalue="{{this.key}}">
                            <div class="media-left">
                              <span class="icon teal">

                                <i class="ion-social-bitcoin"></i>
                              </span>
                            </div>
                            <div class="media-body">
                              <span class="name">{{this.name}}</span>
                              <span class="time">{{this.address}}</span>
                            </div>
                          </a>
                        </li>
                        {{/each}}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <!-- .container-fluid -->
          </div>
          <!-- #page-content -->
        </div>
        <footer role="contentinfo">
          <!-- style="position: fixed; bottom: 0px;"> -->

          <div class="clearfix">
            <ul class="list-unstyled list-inline pull-right">
              <li>
                <center>
                  <h6 class="m0" id="changeForm">Copyright &copy; Since 2015 SotoLAB Co,.Ltd </h6>
                </center>
              </li>
            </ul>
          </div>

        </footer>
      </div>
    </div>
  </div>
</template>
